version: "3.9"

services:
  # ===========================
  # üóÑÔ∏è PostgreSQL Database
  # ===========================
  db:
    image: postgres:16-alpine
    container_name: legalbot-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Google@123
      POSTGRES_DB: legal_chunks_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./legalbot/backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================
  # üöÄ Backend (FastAPI)
  # ===========================
  backend:
    container_name: legalbot-backend
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - ./legalbot/backend/.env  # ‚úÖ Local backend env
    environment:
      APP_ENV: dev
      POSTGRES_HOST: db  # ‚úÖ Container network alias
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8705:8705"
    volumes:
      - ./legalbot/backend/app:/app/app
    restart: unless-stopped

  # ===========================
  # üíª Frontend (React / Vite)
  # ===========================
  frontend:
    container_name: legalbot-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
    environment:
      # ‚úÖ Point to local backend container
      VITE_API_BASE_URL: http://localhost:8705/api/v1
    depends_on:
      - backend
    ports:
      - "8602:80"
    restart: unless-stopped

# ===========================
# üß± Persistent Volume
# ===========================
volumes:
  pgdata:
