[alembic]
# Alembic migration script directory
script_location = migrations

# Disable Python interpolation (important for %40 in DB password)
configparser_interpolation = none

# Default DB URL (can be overridden by env.py or $env:DATABASE_URL)
sqlalchemy.url = postgresql+psycopg2://postgres:Google%40123@34.93.244.73:5432/legalbot


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic


[logger_root]
level = WARN
handlers = console
qualname =


[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine


[logger_alembic]
level = INFO
handlers = console
qualname = alembic


[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
