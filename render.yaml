services:
  # ===========================
  # üöÄ Backend Service
  # ===========================
  - type: web
    name: legalbot-backend
    env: docker
    plan: free
    dockerfilePath: ./legalbot/backend/Dockerfile.backend
    envVars:
      - key: FRONTEND_URL
        value: https://legalbot-frontend.onrender.com

      # Database Connection
      - key: POSTGRES_HOST
        fromService:
          name: legalbot-db
          type: postgres
          property: host
      - key: POSTGRES_DB
        value: legal_chunks_db
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        sync: false

      # LLM and API keys
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

      # JWT / Misc backend configs
      - key: JWT_SECRET_KEY
        value: supersecretkey123
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_MINUTES
        value: "60"

      # Optional ‚Äî Mongo (if used)
      - key: MONGO_URI
        value: mongodb://mongo:27017/
      - key: MONGO_DB
        value: document_db

    healthCheckPath: /api/v1/health/
    autoDeploy: true

  # ===========================
  # üíª Frontend Service
  # ===========================
  - type: web
    name: legalbot-frontend
    env: docker
    dockerfilePath: ./Dockerfile.frontend   # ‚úÖ now root-level
    plan: free
    envVars:
      - key: VITE_API_BASE_URL
        value: https://legalbot-backend.onrender.com/api/v1
    autoDeploy: true

  # ===========================
  # üóÑÔ∏è PostgreSQL Database
  # ===========================
  - type: postgres
    name: legalbot-db
    plan: free
    envVars:
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        sync: false
      - key: POSTGRES_DB
        value: legal_chunks_db
