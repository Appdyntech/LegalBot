services:
  # ===========================
  # ðŸš€ Backend (FastAPI)
  # ===========================
  - key: APP_ENV
  - value: prod

  - type: web
    name: legalbot-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.backend
    autoDeploy: true

    envVars:
      # Database Connection (Render Managed DB)
      - key: POSTGRES_HOST
        fromDatabase:
          name: legalbot-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: legalbot-db
          property: port
      - key: POSTGRES_DB
        fromDatabase:
          name: legalbot-db
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: legalbot-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: legalbot-db
          property: password

      # URLs & Auth
      - key: FRONTEND_URL
        value: https://legalbot-frontend.onrender.com
      - key: GOOGLE_REDIRECT_URI
        value: https://legalbot-backend.onrender.com/api/v1/auth/google/callback

      # JWT
      - key: JWT_SECRET_KEY
        value: supersecretkey123
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_MINUTES
        value: "60"

      # AI Keys (manually add on Render Dashboard)
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

    healthCheckPath: /api/v1/health/

  # ===========================
  # ðŸ’» Frontend (Vite / React)
  # ===========================
  - type: web
    name: legalbot-frontend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.frontend
    autoDeploy: true
    envVars:
      - key: VITE_API_BASE_URL
        value: https://legalbot-backend.onrender.com/api/v1
    buildCommand: |
      echo "ðŸš€ Building frontend with VITE_API_BASE_URL=$VITE_API_BASE_URL"
