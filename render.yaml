services:
  # ===========================
  # ðŸš€ Backend (FastAPI)
  # ===========================
  - type: web
    name: legalbot-backend
    env: docker
    plan: free
    dockerfilePath: ./legalbot/backend/Dockerfile.backend
    autoDeploy: true

    envVars:
      # Database connection (linked to Render managed Postgres)
      - key: POSTGRES_HOST
        fromDatabase:
          name: legalbot-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: legalbot-db
          property: port
      - key: POSTGRES_DB
        fromDatabase:
          name: legalbot-db
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: legalbot-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: legalbot-db
          property: password

      # Backend URLs & JWT
      - key: FRONTEND_URL
        value: https://legalbot-frontend.onrender.com
      - key: JWT_SECRET_KEY
        value: supersecretkey123
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_MINUTES
        value: "60"

      # AI Keys (entered manually in dashboard)
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

    healthCheckPath: /api/v1/health/

  # ===========================
  # ðŸ’» Frontend (Vite / React)
  # ===========================
  - type: web
    name: legalbot-frontend
    env: docker
    plan: free
    dockerfilePath: ./legalbot/web/Dockerfile.frontend
    autoDeploy: true
    envVars:
      - key: VITE_API_BASE_URL
        value: https://legalbot-backend.onrender.com/api/v1
    healthCheckPath: /
