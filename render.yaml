services:
  # ===========================
  # üöÄ Backend (FastAPI)
  # ===========================
  - type: web
    name: legalbot-backend
    env: docker
    plan: free
    dockerfilePath: ./legalbot/backend/Dockerfile.backend
    autoDeploy: true
    envVars:
      # Database connection (linked to managed Postgres)
      - key: POSTGRES_HOST
        fromService:
          type: postgres
          name: legalbot-db
          property: host
      - key: POSTGRES_PORT
        value: "5432"
      - key: POSTGRES_DB
        value: legal_chunks_db
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        sync: false   # entered securely in Render UI

      # Core backend settings
      - key: FRONTEND_URL
        value: https://legalbot-frontend.onrender.com
      - key: JWT_SECRET_KEY
        value: supersecretkey123
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_MINUTES
        value: "60"

      # MongoDB (optional)
      - key: MONGO_URI
        value: mongodb+srv://<user>:<pass>@cluster0.y52ne8i.mongodb.net/?retryWrites=true&w=majority
      - key: MONGO_DB
        value: document_db

      # OpenAI & Anthropic keys (set via Render Dashboard)
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

    healthCheckPath: /api/v1/health/

  # ===========================
  # üíª Frontend (Vite / React)
  # ===========================
  - type: web
    name: legalbot-frontend
    env: docker
    plan: free
    dockerfilePath: ./legalbot/web/Dockerfile.frontend
    autoDeploy: true
    envVars:
      - key: VITE_API_BASE_URL
        value: https://legalbot-backend.onrender.com/api/v1

  # ===========================
  # üóÑÔ∏è PostgreSQL (Managed)
  # ===========================
  - type: postgres
    name: legalbot-db
    plan: free
    envVars:
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_DB
        value: legal_chunks_db
      - key: POSTGRES_PASSWORD
        sync: false   # set securely in Render Dashboard
